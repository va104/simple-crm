<div class="dialog d-flex just-column just-center">
    <span class="top-bot"></span>
    <form class="dialog-content" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
       <div>
           <input type="email" id="email" name="email" placeholder="E-Mail" ngModel required email>
        </div>
        <div>
            <input type="password" id="password" ngModel name="password" placeholder="Password" required minlength="6">
        </div>
        <button type="submit">Login</button>
        <!-- <button type="submit" [disabled]="!loginForm.valid">Login</button> -->
    </form>
    <!-- <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

    <div *ngIf="error">
        <p>{{error}}</p>
    </div> -->
</div>
