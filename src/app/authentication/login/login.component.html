<div class="dialog d-flex flex-column just-center">
    <span [ngClass]="{'login': isLoginMode, 'sign-up': !isLoginMode}" class="top-bot"></span>
    <form class="dialog-content" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
       <div *ngIf="!isLoginMode">
           <input type="text" id="username" name="username" placeholder="Username" ngModel required>
        </div>
       <div>
           <input type="email" id="email" name="email" placeholder="E-Mail" ngModel required email>
        </div>
        <div>
            <input type="password" id="password" ngModel name="password" placeholder="Password" required minlength="6">
        </div>
        <button type="submit" [disabled]="!loginForm.valid" class="coolBeans">{{isLoginMode ? 'Login' : 'Sign up'}}</button>
    </form>
    <!-- <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

    <div *ngIf="error">
        <p>{{error}}</p>
    </div> -->
</div>
