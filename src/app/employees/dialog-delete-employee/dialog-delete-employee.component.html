<h1 mat-dialog-title>Delete Employee</h1>
<div mat-dialog-content>
    Would you like to delete employee '<b>{{data.employee.firstName}} {{data.employee.lastName}}</b>'?  
</div>
<div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()">Cancel</button>
    <button mat-button cdkFocusInitial (click)="deleteEmployee()">Yes</button>
</div>
