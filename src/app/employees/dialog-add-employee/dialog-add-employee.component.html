<div class="pos-rel">
    <mat-progress-bar *ngIf="showProgressBar" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Add employee</h1>
    Avatar nicht vergessen
    <div mat-dialog-content>
        <p>Personal Information</p>
        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>First Name</mat-label>
                <input [disabled]="showProgressBar" [(ngModel)]="employee.firstName" matInput placeholder="First Name">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input [disabled]="showProgressBar" [(ngModel)]="employee.lastName" matInput placeholder="Last Name">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>E-Mail</mat-label>
                <input [disabled]="showProgressBar" [(ngModel)]="employee.email" matInput placeholder="E-Mail">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Phone Number</mat-label>
                <input [disabled]="showProgressBar" [(ngModel)]="employee.phoneNumber" matInput placeholder="Phone Number">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Birth Date</mat-label>
                <input [disabled]="showProgressBar" [(ngModel)]="birthDate" matInput [matDatepicker]="picker1" placeholder="Birth Date">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
        </div>
         <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Country</mat-label>
                <input [disabled]="showProgressBar" [(ngModel)]="employee.address.country" matInput placeholder="Country">
            </mat-form-field>
        </div>
         <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>State</mat-label>
                <input [disabled]="showProgressBar" [(ngModel)]="employee.address.state" matInput placeholder="State">
            </mat-form-field>
        </div>
         <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Street + No.</mat-label>
                <input [disabled]="showProgressBar" [(ngModel)]="employee.address.street" matInput placeholder="Street + House No.">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="mr-16">
                <mat-label>Zip code</mat-label>
                <input [disabled]="showProgressBar" [(ngModel)]="employee.address.zipCode" matInput placeholder="Zip code">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input [disabled]="showProgressBar" [(ngModel)]="employee.address.city" matInput placeholder="City">
            </mat-form-field> 
        </div>
        <p>Employment Information</p>
        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Position Title</mat-label>
                <input [disabled]="showProgressBar" [(ngModel)]="employee.employment.title" matInput placeholder="Position Title">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="mr-16">
                <mat-label>Department</mat-label>
                <input [disabled]="showProgressBar" [(ngModel)]="employee.employment.department" matInput placeholder="Department">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input [disabled]="showProgressBar" [(ngModel)]="employee.employment.keySkill" matInput placeholder="Key Skill">
            </mat-form-field> 
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="this.dialogRef.close()">Cancel</button>
        <button mat-button cdkFocusInitial (click)="saveEmployee()">Save</button>
    </div>
</div>
