<div class="pos-rel">
    <mat-progress-bar *ngIf="showProgressBar" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Add employee</h1>
    <form (ngSubmit)="test(f)" #f="ngForm">
        <div class="d-flex just-center pos-rel">
            <img class="user" [src]="imgageURL" alt="User" #myImg>
            <div>
                <label for="upload">
                    <input (change)="addData($event)" type="file" id="upload" style="display:none">
                    <img class="overlay-img" src="../../../assets/img/upload.png" alt="Upload">
                </label>
            </div>
        </div>
        <div mat-dialog-content>
            <p>Personal Information</p>
            <div class="d-flex just-between"
                [ngStyle]="{marginBottom: (firstName.invalid && firstName.touched) || (lastName.invalid && lastName.touched)  ? '10px' : ''}">
                <mat-form-field class="width-half" appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input [disabled]="showProgressBar" #firstName="ngModel" [(ngModel)]="employee.firstName" matInput
                        placeholder="First Name" name="firstName" required>
                    <mat-error *ngIf="firstName.invalid">First name is required</mat-error>
                </mat-form-field>
                <mat-form-field class="width-half" appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input [disabled]="showProgressBar" #lastName="ngModel" [(ngModel)]="employee.lastName" matInput
                        placeholder="Last Name" name="lastName" required>
                    <mat-error *ngIf="lastName.invalid">Last name is required <br> <br><br></mat-error>
                </mat-form-field>
            </div>
            <div [ngStyle]="{marginBottom: email.invalid && email.touched ? '10px' : ''}">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>E-Mail</mat-label>
                    <input [disabled]="showProgressBar" #email="ngModel" [(ngModel)]="employee.email" matInput
                        placeholder="E-Mail" name="eMail" required email>
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>
            <div class="d-flex just-between">
                <mat-form-field class="width-half" appearance="outline">
                    <mat-label>Phone Number</mat-label>
                    <input [disabled]="showProgressBar" #phoneNumber="ngModel" [(ngModel)]="employee.phoneNumber" matInput
                        placeholder="Phone Number" name="phoneNumber" pattern="[a-zA-Z ]*" minlength="4" required>
                    <mat-error *ngIf="phoneNumber.errors?.['minlength']">Pattern not allowed</mat-error>
                </mat-form-field>
                <mat-form-field class="width-half" appearance="outline">
                    <mat-label>Birth Date</mat-label>
                    <input [disabled]="showProgressBar" [(ngModel)]="birthDate" matInput [matDatepicker]="picker1"
                        placeholder="Birth Date" name="birthDate">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
            </div>
            <p>Address</p>
            <div class="d-flex just-between">
                <mat-form-field class="width-half" appearance="outline">
                    <mat-label>Country</mat-label>
                    <input [disabled]="showProgressBar" [(ngModel)]="employee.address.country" matInput
                        placeholder="Country" name="country">
                </mat-form-field>
                <mat-form-field class="width-half" appearance="outline">
                    <mat-label>State</mat-label>
                    <input [disabled]="showProgressBar" [(ngModel)]="employee.address.state" matInput
                        placeholder="State" name="state">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Street + No.</mat-label>
                    <input [disabled]="showProgressBar" [(ngModel)]="employee.address.street" matInput
                        placeholder="Street + House No." name="street">
                </mat-form-field>
            </div>
            <div class="d-flex just-between">
                <mat-form-field class="width-half" appearance="outline">
                    <mat-label>Zip code</mat-label>
                    <input [disabled]="showProgressBar" [(ngModel)]="employee.address.zipCode" matInput
                        placeholder="Zip code" name="zipCode">
                </mat-form-field>
                <mat-form-field class="width-half" appearance="outline">
                    <mat-label>City</mat-label>
                    <input [disabled]="showProgressBar" [(ngModel)]="employee.address.city" matInput placeholder="City"
                        name="city">
                </mat-form-field>
            </div>
            <p>Employment Information</p>
            <div>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Position Title</mat-label>
                    <input [disabled]="showProgressBar" [(ngModel)]="employee.employment.title" matInput
                        placeholder="Position Title" name="positionTitle">
                </mat-form-field>
            </div>
            <div class="d-flex just-between">
                <mat-form-field class="width-half" appearance="outline">
                    <mat-label>Department</mat-label>
                    <input [disabled]="showProgressBar" [(ngModel)]="employee.employment.department" matInput
                        placeholder="Department" name="department">
                </mat-form-field>
                <mat-form-field class="width-half" appearance="outline">
                    <mat-label>Key Skill</mat-label>
                    <input [disabled]="showProgressBar" [(ngModel)]="employee.employment.keySkill" matInput
                        placeholder="Key Skill" name="keySkill">
                </mat-form-field>
            </div>
        </div>
        <div mat-dialog-actions>
            <button mat-button (click)="this.dialogRef.close()">Cancel</button>
            <button mat-button cdkFocusInitial type="submit" [disabled]="!f.valid">Save</button>
        </div>
    </form>
</div>
