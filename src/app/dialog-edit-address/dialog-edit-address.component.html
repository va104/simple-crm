<div class="pos-rel">
    <mat-progress-bar *ngIf="showProgressBar" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Edit Address</h1>
    <div mat-dialog-content>
        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Street + House No.</mat-label>
                <input [disabled]="showProgressBar" [(ngModel)]="user.street" matInput placeholder="Street + House No.">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="mr-16">
                <mat-label>Zip code</mat-label>
                <input [disabled]="showProgressBar" [(ngModel)]="user.zipCode" matInput placeholder="Zip code">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input [disabled]="showProgressBar" [(ngModel)]="user.city" matInput placeholder="City">
            </mat-form-field>
        </div>

    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="this.dialogRef.close()">Cancel</button>
        <button mat-button cdkFocusInitial (click)="saveUser()">Save</button>
    </div>
</div>
